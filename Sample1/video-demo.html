<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video with closed captions | Able Player Demos</title>

<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

<!-- Able Player CSS -->
<link rel="stylesheet" href="build/ableplayer.min.css" type="text/css"/>
<link rel="stylesheet" href="build/demos.css" type="text/css"/>

<!-- Able Player JavaScript -->
<script src="build/ableplayer.min.js"></script>

</head>

<body>
	<header>
		<div class="title">Able Player Demo</div>
	</header>	
	<main>
		
		<h1>Video with Audio Description</h1>
		<div id="wrapper1">
			<!-- use the following markup for each media element -->
			<video id="video1" preload="auto" data-able-player playsinline>
				<source type="video/mp4" src="assets/wordA0001_Level_A_U1_apparel_noun_AD.mp4"/>
				<track kind="descriptions" src="assets/wordA0001_Level_A_U1_apparel_noun_AD.vtt" srclang="en" label="English Audio Description"/>
			</video>
		</div>
		<hr style="width: 100%"/>
		<h1>Video with caption (.srt -- Seems not displaying subtitle)</h1>
		<div id="wrapper2">
			<!-- use the following markup for each media element -->
			<video id="video2" preload="auto" data-able-player playsinline>
				<source type="video/mp4" src="assets/wordA0001_Level_A_U1_apparel_noun.mp4"/>
				<track kind="captions" src="assets/wordA0001_Level_A_U1_apparel_noun.srt" srclang="en" label="English Captions"/>
			</video>
		</div>

		<hr style="width: 100%"/>
		<h1>Video with caption (.vtt -- seems subtitle/captions are working)</h1>
		<div id="wrapper2">
			<!-- use the following markup for each media element -->
			<video id="video2" preload="auto" data-able-player playsinline>
				<source type="video/mp4" src="assets/wordA0001_Level_A_U1_apparel_noun.mp4"/>
				<track kind="captions" src="assets/wordA0001_Level_A_U1_apparel_noun_AD.vtt" srclang="en" label="English Captions"/>
			</video>
		</div>
	</main>
</body>
</html>
